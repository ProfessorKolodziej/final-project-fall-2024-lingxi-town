<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Update your description here" />
    <title>Homepage</title>
    <!--
		This is where you should link your CSS file.
	-->
    <link rel="stylesheet" href="css/homepage.css">
</head>

<body class="homepage">
    <main class="homepage-container">
        <section class="cover">
            <div class="hover-left" id="hover-left"></div>
            <img src="images/handsleft.png" alt="left hands as signifier for ipad and iphone to open the cover"
                class="hover-left" id="hand-left" />
            <img src="images/leftcover.png" alt="traditional chinese cover with beautiful mountain" class="leftcover" />
            <div class="hover-right" id="hover-right"></div>
            <img src="images/handsright.png" alt="right hands as signifier for ipad and iphone to open the cover"
                class="hover-right" id="hand-right" />
            <img src="images/rightcover.png" alt="traditional chinese cover with bird and tree" class="rightcover" />
        </section>
        <section class="mainhomepage">
            <img src="images/scenery.png" alt="traditional chinese painting of mountain and water scenery"
                class="scenery" />
            <img src="images/pet.png" alt="traditional chinese painting of a cute cat laying on the ground"
                class="pet" />
            <img src="images/nonclickbookshelf.png" alt="traditional chinese style bookshelf which is black and white"
                class="nonbs" />
            <img src="images/clickbookshelf.png"
                alt="circular part of the big bookshelf with color and book, which is used as a signifier to click"
                class="clickbs" />
            <img src="images/children.png" alt="two children are playing game happily" class="children" />
            <button class="music-control2" id="music-control2">
                <img class="music-icon2" id="music-icon2" src="images/musicplay.png" alt="Play">
            </button>
            <button class="back1" id="back1">
                Back
            </button>
        </section>
        <audio id="bgm-intro-home" autoplay loop>
            <source src="bgm/intro and home.MP3" type="audio/mpeg">
        </audio>
    </main>
    <!--
		This is where you should link your JS file.
	-->
    <script src="js/scripts.js"></script>
</body>

</html>
