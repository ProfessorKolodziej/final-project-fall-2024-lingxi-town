<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Update your description here" />
    <title>Game</title>
    <!--
		This is where you should link your CSS file.
	-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <a href="http://www.17css.com/" hidefocus="true"></a>

</head>

<body class=" gamepage">
    <main class="game-container">
        <!--select box-->
        <div class="play-mode">
            <h1>Tic Tac Toe</h1>
            <div class="people">
                <div class="gametitle2">How Many People Are Playing?</div>
                <div class="goptions">
                    <button class="onep">One Player</button>
                    <button class="twop">Two Players</button>
                </div>
                <button class="gamehome">Homepage</button>
            </div>
        </div>
        <div class="select-box">
            <h1>Tic Tac Toe</h1>
            <div class="gamecontent">
                <div class="gametitle">Select Which You Want to Be</div>
                <div class="gametitle3">First Player Selects Which You Want to Be</div>
                <button class="playerX">
                    Player X
                    <span class="explain">
                        <img src="./images/Chinese1.png"
                            alt="Yuan dynasty traditional chinese with blue pattern and white base color" class="exim">
                        <p class="gtext">Yuan Dynasty</p>
                        <p class="gtext">Blue-and-white Jar with Clouds and Dragon</p>
                    </span>
                </button>
                <button class="playerY">
                    Player Y
                    <span class="explain">
                        <img src="./images/Chinese2.png" alt="Ming dynasty traditional chinese with green base color"
                            class="exim">
                        <p class="gtext">Song Dynasty</p>
                        <p class="gtext">Celadon Jar Lotus Leaf Cover Pot </p>
                    </span>
                </button>
                <button class="playerX2">
                    Player X
                    <span class="explain2">
                        <img src="./images/Chinese1.png"
                            alt="Yuan dynasty traditional chinese with blue pattern and white base color" class="exim2">
                        <p class="gtext">Yuan Dynasty</p>
                        <p class="gtext">Blue-and-white Jar with Clouds and Dragon</p>
                    </span>
                </button>
                <button class="playerY2">
                    Player Y
                    <span class="explain2">
                        <img src="./images/Chinese2.png" alt="Ming dynasty traditional chinese with green base color"
                            class="exim2">
                        <p class="gtext">Song Dynasty</p>
                        <p class="gtext">Celadon Jar Lotus Leaf Cover Pot </p>
                    </span>
                </button>
                <button class="gameback">Back</button>
                <button class="gameback2">Back</button>
            </div>
        </div>
        <!--playboard section-->
        <div class="play-board">
            <div class="details">
                <div class="players">
                    <span class="Xturn">X's Turn</span>
                    <span class="Yturn">Y's Turn</span>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="play-area">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
        </div>
        <!--result box-->
        <div class="result-box">
            <div class="won-text"></div>
            <div class="btn">
                <button>Replay</button>
            </div>
            <button class="gamehome2">Homepage</button>
        </div>
        <audio id="game-bgm" autoplay loop>
            <source src='bgm/gamebgm.MP3' alt="traditional chinese song">
        </audio>
        <button class="music-control2" id="music-control2">
            <img class="music-icon2" id="music-icon2" src="images/musicplay.png" alt="Play">
        </button>
    </main>
    <!--
		This is where you should link your JS file.
	-->
    <script src="js/scripts.js"></script>
</body>

</html>
